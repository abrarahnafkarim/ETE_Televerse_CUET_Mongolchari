# AERAS Prometheus Configuration

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'aeras-mqtt'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
          # - alertmanager:9093

# Load rules
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # EMQX Metrics
  - job_name: 'emqx'
    static_configs:
      - targets: ['emqx:18083']
    metrics_path: '/api/v5/prometheus/stats'
    scrape_interval: 10s
    scrape_timeout: 5s

  # Mosquitto Metrics (if using mosquitto_exporter)
  - job_name: 'mosquitto'
    static_configs:
      - targets: ['mosquitto-exporter:9234']
    scrape_interval: 15s

  # Node Exporter (system metrics)
  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
    scrape_interval: 15s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

