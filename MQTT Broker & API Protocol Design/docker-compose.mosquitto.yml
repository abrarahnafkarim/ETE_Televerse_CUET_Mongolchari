version: '3.8'

services:
  mosquitto:
    image: eclipse-mosquitto:2.0
    container_name: aeras-mosquitto
    restart: unless-stopped
    ports:
      - "1883:1883"      # MQTT
      - "8883:8883"      # MQTTS
      - "9001:9001"      # WebSocket
    volumes:
      - ./mosquitto/config/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro
      - ./mosquitto/config/passwd:/mosquitto/config/passwd:ro
      - ./mosquitto/config/acl:/mosquitto/config/acl:ro
      - ./mosquitto/data:/mosquitto/data
      - ./mosquitto/log:/mosquitto/log
      - ./certs/server/server.crt:/mosquitto/config/server.crt:ro
      - ./certs/server/server.key:/mosquitto/config/server.key:ro
      - ./certs/ca/ca.crt:/mosquitto/config/ca.crt:ro
    networks:
      - aeras-network
    healthcheck:
      test: ["CMD", "mosquitto_sub", "-h", "localhost", "-t", "test", "-C", "1"]
      interval: 30s
      timeout: 10s
      retries: 3

  prometheus:
    image: prom/prometheus:latest
    container_name: aeras-prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - aeras-network

  grafana:
    image: grafana/grafana:latest
    container_name: aeras-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=change_me_in_production
      - GF_USERS_ALLOW_SIGN_UP=false
    networks:
      - aeras-network
    depends_on:
      - prometheus

volumes:
  prometheus-data:
  grafana-data:

networks:
  aeras-network:
    driver: bridge

