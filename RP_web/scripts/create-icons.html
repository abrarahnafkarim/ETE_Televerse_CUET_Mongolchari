<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create PWA Icons</title>
</head>
<body>
    <h1>PWA Icon Generator</h1>
    <p>Open this file in a browser, right-click and save each canvas as PNG.</p>
    
    <h2>192x192 Icon</h2>
    <canvas id="icon192" width="192" height="192" style="border: 1px solid #000;"></canvas>
    <br><br>
    <button onclick="downloadIcon('icon192', 'pwa-192x192.png')">Download 192x192</button>
    
    <h2>512x512 Icon</h2>
    <canvas id="icon512" width="512" height="512" style="border: 1px solid #000;"></canvas>
    <br><br>
    <button onclick="downloadIcon('icon512', 'pwa-512x512.png')">Download 512x512</button>

    <script>
        function createIcon(canvasId, size) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            
            // Background
            ctx.fillStyle = '#0ea5e9';
            ctx.fillRect(0, 0, size, size);
            
            // Draw rickshaw icon (simple emoji-style)
            ctx.fillStyle = '#ffffff';
            ctx.font = `${size * 0.6}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('ðŸš²', size / 2, size / 2);
            
            // Add text
            ctx.fillStyle = '#ffffff';
            ctx.font = `bold ${size * 0.12}px Arial`;
            ctx.fillText('RPA', size / 2, size * 0.85);
        }
        
        function downloadIcon(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        // Create icons on load
        window.onload = function() {
            createIcon('icon192', 192);
            createIcon('icon512', 512);
        };
    </script>
</body>
</html>
